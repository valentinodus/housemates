<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Mates</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <style>
        body {
            padding-bottom: 40px;
        }

        body.noscroll {
            overflow-y: hidden;
        }

        .footer-prices:after {
            content: attr(data-value);
        }

        table {
            table-layout: fixed;
        }

        tbody tr:nth-child(even){
            background-color: rgba(143, 202, 254, 0.14); 
        }

        .table td{
            text-align: center;
        }

        h1{
            margin-top: 50px;
            display: inline-block;
        }

        .visible{
            display: block !important;
        }

        #load {
            display: block;
            margin: 20px 0;
        }

        #load-table{
            background: #fff;
            max-width: 1140px;
            width: 100%;
            margin: 0 auto;
        }

        #load-table tr:nth-child(even){
            background-color: initial;
        }

        #load-table th,
        #load-table td{
            text-align: center;
        }

        #save{
            display: inline-block;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        #saveName{
            display: inline-block;
            margin-bottom: 10px;
            width: initial;
        }

        #load-wrapper {
            z-index: 100;
            left: 0;
            top: 0;
            display: none;
            height: 100vh;
            position: fixed;
            width: 100vw;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            overflow: hidden;
        }

        #choose:before{
            content: "";
        }

        span#exit {
            z-index: 100;
            position: relative;
            display: block;
            cursor: pointer;
            text-align: right;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            width: 100%;
            max-width: 1140px;
            margin: 20px auto;
        }

        div#choose {
            position: absolute;
            top: 30vh;
            left: 0;
            width: 100%;
            background: #000;
            display: none;
        }

        button#btnLoad {
            background-color: #3ec53e;
        }

        button#btnDelete {
            background-color: #d41d1d;
        }

        #choose button.btn {
            display: block;
            margin: 20px auto;
            color: #fff;
        }

        table#main-table {
            height: 100%;
        }

        .prod-people-entity td {
            height: 100%;
            padding: 0;
            position: relative;
        }

        .table [type=checkbox] {
            -moz-appearance: none;
            -webkit-appearance: none;
            background-color: #ffd4d4;
            height: inherit;
            width: 100%;
            outline: none;
         }

        .table [type=checkbox]:checked {
            background-color: rgba(12, 189, 12, 0.31);
        }

        .table [type=checkbox]:checked::before {
            content: '';
            width: 11px;
            height: 7px;
            position: absolute;
            top: 50%;
            left: 50%;
            border: 3px solid #292b2c;
            border-top: none;
            border-right: none;
            background: transparent;
            transform: rotate(-45deg) scale(2) translateY(-50%);
        }


        @media (max-width: 991px){
            table{
                display: block;
                overflow: auto;
            }

            #load-table{
                max-height: 70vh;
                overflow: hidden;
            }

            #load-table tbody{
                max-height: 70vh;
                overflow-y: auto;   
            }

            #load-table *{
                width: 100%;
                display: block;
            }

            input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }

            #table-footer th {
                text-align: center; 
            }
        }



    </style>
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <h1>House Mates</h1>
            <button id="load" class="btn btn-primary">CARICA</button>
            <div style="height: 50px;"></div>
            <form class="form-inline" id="insert-price">
                <label class="sr-only" for="product-name">Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="product-name" name="product-name" placeholder="Formajo">

                <label class="sr-only" for="product-price">Price</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input type="number" required step="0.01" class="form-control" id="product-price" name="product-price" placeholder="1.32">
                </div>

                <button type="submit" class="btn btn-primary">+</button>
            </form>
        </div>



        <div class="col-md-12" style="margin-top: 20px; margin-bottom: 20px;">
            <table class="table" id="main-table">
                <thead  class="thead-inverse">
                    <tr id="table-header">
                        <th>Product</th>
                        <th>Price</th>

                    </tr>

                </thead>
                <tbody id="table-body">

                </tbody>
                <tfoot class="thead-inverse">
                    <tr id="table-footer">
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                    <tr>
                        <th>Total: <span id="total-price">0</span></th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div id="load-wrapper" class="col-xs-12"> 
            <div id="choose">
                <button id="btnLoad" class="btn">LOAD</button>
                <button id="btnDelete" class="btn">DELETE</button>
            </div>
            <span id="exit">x</span>
            <table id="load-table" class="table">
                <thead class="thead-inverse">
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        <div class="col-md-12">
            Nome <input type="text" name="saveName" id="saveName" class="form-control" />
            <button id="save" type="submit" class="btn btn-primary">SALVA</button>
            <div class="alert alert-success hidden-xs-up" id="success-save">
                Saved!
            </div>
        </div>

    </div>
</div>

</body>
</html>
